<form [formGroup]='rootFormGroup'>
    <div class="form-group"  >
        <label for="FirstName">FirstName</label>
        <input type="text" formControlName='firstName' class="form-control" id="FirstName" aria-describedby="emailHelp"
            placeholder="FirstName">
        
    </div>
    <div class="form-group">
        <label for="LastName">LastName</label>
        <input type="text" formControlName='lastName' class="form-control" id="LastName" aria-describedby="emailHelp" placeholder="LastName">
        
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" formControlName='address' class="form-control" id="Address" aria-describedby="emailHelp" placeholder="Address">
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" formControlName='city' class="form-control" id="City" aria-describedby="emailHelp" placeholder="City">
    </div>  
    <div class="form-group">
        <label for="State">State</label>
        <input type="text" formControlName='state' class="form-control" id="State" aria-describedby="emailHelp" placeholder="State">
    </div>  
    
    <button type="submit" class="btn btn-primary" (click)= 'delete()'>Delete</button>
    <button type="submit" class="btn btn-primary" (click) = 'leavePage()'>Cancel</button>
    <button type="submit" class="btn btn-primary" (click)='submit()'>Update</button>
</form>
